<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡啡那 CAFFAINA｜與您分享美好咖啡的品味空間</title>
    <!-- title 圖示 -->
    <link rel="Shortcut Icon" type="image/x-icon" href="icon/titleIcon.ico">
    <!-- reset CSS -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Swiper 插件 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <!-- aos 插件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wapper">
            <div id="home">
                <img src="/icon/homeLogo.svg" alt="">
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="#">關於卡啡那</a>
                    </li>
                    <li>
                        <a href="#">最新消息</a>
                    </li>
                    <li>
                        <a href="#">優質咖啡</a>
                    </li>
                    <li>
                        <a href="#">商品一覽</a>
                    </li>
                    <li>
                        <a href="#">門市據點</a>
                    </li>
                    <li>
                        <a href="#">聯絡我們</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- 輪播導航 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </main>

    <footer></footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Animate on scroll library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>

        var swiper = new Swiper('.swiper-container', {
            mousewheel: true,
            loop: true,
            spaceBetween: 30,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + '</span>';
                },
            },
        });

    </script>
</body>

</html>
