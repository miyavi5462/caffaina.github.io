<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡啡那 CAFFAINA｜與您分享美好咖啡的品味空間</title>
    <!-- title 圖示 -->
    <link rel="Shortcut Icon" type="image/x-icon" href="icon/titleIcon.ico">
    <!-- reset CSS -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Swiper 插件 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <!-- aos 插件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wapper">
            <!-- 首頁 -->
            <div id="home">
                <img src="/icon/homeLogo.svg" alt="">
            </div>
            <!-- 導航欄 -->
            <nav>
                <ul>
                    <li>
                        <a href="#">關於卡啡那</a>
                    </li>
                    <li>
                        <a href="#">最新消息</a>
                    </li>
                    <li>
                        <a href="#">優質咖啡</a>
                    </li>
                    <li>
                        <a href="#">商品一覽</a>
                    </li>
                    <li>
                        <a href="#">門市據點</a>
                    </li>
                    <li>
                        <a href="#">聯絡我們</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- 輪播 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- 六角形 -->
                <svg width="0" height="0" class="slideMask" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <clipPath id="slideMask">
                        <path fill="none"
                            d="M519.61523,450V150L259.80762,0,0,150V450L259.80762,600ZM48.49744,422V178L259.80762,56,471.11786,178V422L259.80762,544Z">
                        </path>
                    </clipPath>
                </svg>
                <!-- 內容 -->
                <div class="swiper-slide">
                    
                    <a href="#" class="container">
                        <div class="wapper">
                            <h5>發現</h5>
                            <h2>必嘗經典</h2>
                        </div>                        
                        <p>MORE</p>
                    </a>

                    <div class="sixAngle">
                        <div class="background"></div>
                    </div>
                    
                    <div class="banner">
                        <div class="background"></div>
                    </div>
                    
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </main>

    <footer></footer>



    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Swiper CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Animate on scroll library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // 輪播
        var swiper = new Swiper('.swiper-container', {
            mousewheel: true,
            loop: true,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + '</span>';
                },
            },
        });
        var a = document.getElementsByClassName('banner')
    </script>
</body>

</html>
