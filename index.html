<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡啡那 CAFFAINA｜與您分享美好咖啡的品味空間</title>
    <!-- title 圖示 -->
    <link rel="Shortcut Icon" type="image/x-icon" href="icon/titleIcon.ico">
    <!-- reset CSS -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Noto+Serif+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Swiper 插件 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <!-- aos 插件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wapper">
            <div id="home">
                <img src="/icon/homeLogo.svg" alt="">
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="#">關於卡啡那</a>
                    </li>
                    <li>
                        <a href="#">最新消息</a>
                    </li>
                    <li>
                        <a href="#">優質咖啡</a>
                    </li>
                    <li>
                        <a href="#">商品一覽</a>
                    </li>
                    <li>
                        <a href="#">門市據點</a>
                    </li>
                    <li>
                        <a href="#">聯絡我們</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>


        <!-- 輪播導航 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    
                    <div class="banner">
                        
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </main>

    <footer></footer>
    
    <svg width="0" height="0" class="slideMask" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <clipPath id="slideMask">
            <path fill="#000" d="M640,127.5l260.1,150.2v300.5L640,728.5L379.9,578.2V277.8L640,127.5z M639.7,184L428.8,305.8v243.5l210.9,121.8l210.8-121.8V305.8L639.7,184z"></path>
        </clipPath>
    </svg>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Animate on scroll library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>

        var swiper = new Swiper('.swiper-container', {
            mousewheel: true,
            loop: true,
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + '</span>';
                },
            },
        });

    </script>
</body>

</html>
